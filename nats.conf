
server_name: chat-nats-server
host: 0.0.0.0
port: 4222

http_port: 8222

websocket {
  host: 0.0.0.0
  port: 8080
  no_tls: true
  
  # Allow all origins for development (remove allowed_origins to disable origin checking)
  same_origin: false
}

authorization {
  token: "dev-token"
  timeout: 2s
}

max_connections: 1000
max_control_line: 4KB
max_payload: 1MB

ping_interval: 30s
ping_max: 3


